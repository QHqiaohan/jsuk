<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />
	<!--<link rel="stylesheet" href="/build/css/news.css" media="all" />-->
	<style>
		#editor2{
			height: 200px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div class="demoTable" style="margin-top: 5px; margin-left: 10px;">
	标题：
	<div class="layui-inline">
		<input class="layui-input layui-input-sm" name="title" id="title" autocomplete="off">
	</div>
	来源：
	<div class="layui-inline">
		<input class="layui-input layui-input-sm" name="source" id="source" autocomplete="off">
	</div>
	<button class="layui-btn" data-type="reload">搜索</button>
	<button class="layui-btn" data-type="add"><i class="layui-icon">&#xe608;</i> 新建消息</button>
</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

<script type="text/html" id="refuse">
	<ul class="layui-form" style="margin: 10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">标题</label>
			<div class="layui-input-block">
				<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">来源</label>
			<div class="layui-input-block">
				<input type="text" name="source" required  lay-verify="required" placeholder="请输入来源" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<div id="editor1">
				</div>
				<div id="editor2">
				</div>
			</div>
		</div>
		<li class="layui-form-item" style="text-align:center;">
			<button type="submit" lay-submit lay-filter="*" class="layui-btn">提交</button>
		</li>
	</ul>
</script>
<script type="text/javascript" src="/plugins/layui/layui.js"  charset="utf-8"></script>
<script>
	function refrersh() {

		window.location.Reload();
    }
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'

            ,url: '/sysMessage/ui/msgList'
            ,cols: [[
                /*{checkbox: true, fixed: true},*/
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'title', width:100, title: '标题'}
                ,{field:'content', width:120, title: '内容'}
                ,{field:'source', width:120, title: '来源'}
                ,{field:'publishTime', width:165, title: '发布时间'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            ,id: 'testReload'
            ,page: true
			,limit: 10
            ,height: 'full-65'
        });

        var $ = layui.$,form = layui.form, active = {
            reload: function(){
                var title = $('#title'),source = $('#source');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: $('#page').val //重新从第 1 页开始
                    }
                    ,where: {
                        title:title.val(),
                        source:source.val()
                    }
                });
            },
            add: function(){
                layer.open({
                    type: 1
                    ,title:'新建消息'
                    ,area:['900px','500px']
                    ,resize: false
                    ,content: $('#refuse').html()
                    ,success: function(layero,index){
                        layero.find('.layui-layer-content').css('overflow', 'visible');
                        var E = window.wangEditor;
                        var editor = new E('#editor1','#editor2');
                        editor.customConfig.uploadImgServer = '/upload',
                            editor.customConfig.uploadFileName = 'files';
                        editor.create();
                        form.render().on('submit(*)', function(datas){
                            $.ajax({
                                url:'/sysMessage/ui/add',
                                type:'POST',
                                dataType:'json',
                                data:{title:datas.field.title,content:editor.txt.html(),source:datas.field.source},
                                success:function (res) {
                                    console.log(res);
                                    if(res.code < 2000){
                                        table.reload('testReload', {
                                            page: {
                                                curr: $('#page').val, //重新从第 1 页开始
                                            }
                                        });
                                    }else {
                                        layer.msg(res.msg);
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

<script>
    //监听工具条
    layui.use('table', function(){

        var table = layui.table,$ = layui.$;
		table.on('tool(user)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			var tr = obj.tr; //获得当前行 tr 的DOM对象

			if(layEvent === 'del'){ //删除
				layer.confirm('真的要删除吗？', function(index){
                    $.ajax({
                        url:'/sysMessage/ui/del',
                        type:'GET',
                        dataType:'json',
                        data:{id:data.id},
                        success:function (res) {
                            if(res.code < 2000){
                                table.reload('testReload', {
                                    page: {
                                        curr: $('#page').val, //重新从第 1 页开始
                                    }
                                });
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                    layer.close(index);
				});
			}
		});
    });
</script>
<script type="text/javascript" src="/edit/wangEditor.min.js"></script>
</body>
</html>
