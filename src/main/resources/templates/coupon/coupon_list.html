<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all" />

	<style>
		#editor2, #editor4{
			height: 200px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div class="demoTable" style="margin-top: 5px;margin-left: 10px;">
	<button class="layui-btn" data-type="add"><i class="layui-icon">&#xe608;</i>新建优惠券</button>
</div>

<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

<script type="text/html" id="refuse">
	<ul class="layui-form" style="margin: 10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">满足价格</label>
			<div class="layui-input-block">
				<input type="text" name="fullPrice" required  lay-verify="required" placeholder="请输入满足价格" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">优惠价格</label>
			<div class="layui-input-block">
				<input type="text" name="discount" required  lay-verify="required" placeholder="请输入优惠价格" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-block">
				<input type="text" name="startTime" required id="startTime"  lay-verify="required" placeholder="开始时间" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-block">
				<input type="text" name="endTime" required id="endTime"  lay-verify="required" placeholder="结束时间" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">数量</label>
			<div class="layui-input-block">
				<input type="text" name="num" required  lay-verify="required|number" placeholder="请输入优惠券数量" autocomplete="off" class="layui-input">
			</div>
		</div>
		<li class="layui-form-item" style="text-align:center;">
			<button type="submit" lay-submit lay-filter="*" class="layui-btn">提交</button>
		</li>
	</ul>
</script>
<script type="text/javascript" src="/plugins/layui/layui.js"  charset="utf-8"></script>

<script>
    layui.use(['table','laydate'], function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: '/coupon/ui/list'
            ,cols: [[
                /*{checkbox: true, fixed: true},*/
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'fullPrice', width:100, title: '满足价格'}
                ,{field:'discount', width:120, title: '优惠价格'}
                ,{field:'startTime', width:120, title: '开始时间'}
                ,{field:'endTime', width:165, title: '结束时间'}
                ,{field:'num', width:165, title: '优惠券数量'}
                ,{field:'publishTime', width:165, title: '添加时间'}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            ,id: 'testReload'
            ,page: true
			,limit: 10
            ,height: 'full-65'
        });

        var $ = layui.$,laydate = layui.laydate,form = layui.form, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: $('#page').val //重新从第 1 页开始
                    }
                });
            },
            add: function(){
                layer.open({
                    type: 1
                    ,title:'新建优惠卷'
                    ,area:['900px','500px']
                    ,resize: false
                    ,content: $('#refuse').html()
                    ,success: function(layero,index){
                        laydate.render({
                            elem: '#startTime' //指定元素
                            ,type: 'datetime'
                        });
                        laydate.render({
                            elem: '#endTime' //指定元素
                            ,type: 'datetime'
                        });
                        form.render().on('submit(*)', function(datas){
                            $.ajax({
                                url:'/coupon/ui/add',
                                type:'POST',
                                dataType:'json',
                                data:datas.field,
                                success:function (res) {
                                    console.log(res);
                                    if(res.code < 2000){
                                        table.reload('testReload', {
                                            page: {
                                                curr: $('#page').val, //重新从第 1 页开始
                                            }
                                        });
                                    }else {
                                        console.log(res.msg);
                                        layer.msg(res.msg);
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

<script type="text/html" id="barDemo">
	<!--<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>-->
	<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

<script>
    //监听工具条
    layui.use('table', function(){

        var table = layui.table,form = layui.form,$ = layui.$,laytpl=layui.laytpl;
		table.on('tool(user)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			var data = obj.data; //获得当前行数据
			var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			var tr = obj.tr; //获得当前行 tr 的DOM对象

			/*if(layEvent === 'detail'){ //查看
				//do somehing
				console.log(data)
			} else */if(layEvent === 'del'){ //删除
                layer.confirm('真的要删除吗？', function(index){
                    $.ajax({
                        url:'/coupon/ui/del',
                        type:'GET',
                        dataType:'json',
                        data:{id:data.id},
                        success:function (res) {
                            console.log(res);
                            if(res.code < 2000){
                                table.reload('testReload', {
                                    page: {
                                        curr: $('#page').val, //重新从第 1 页开始
                                    }
                                });
                            }else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                    layer.close(index);
                });
			}
		});
    });
</script>
</body>
</html>
