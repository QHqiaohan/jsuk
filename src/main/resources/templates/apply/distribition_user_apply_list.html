<script>
    function refrersh() {

        window.location.Reload();
    }

    layui.use('table', function(){
        var table = layui.table,form = layui.form,$=layui.$;
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'

            ,url: '/distributionApply/ui/list'
            ,cols: [[
                /*{checkbox: true, fixed: true},*/
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'phone', width:100, title: '手机号', templet:'#BaseModel?path=user.phone'}
                ,{field:'name', width:100, title: '姓名', templet:'#BaseModel?path=user.name'}
                ,{field:'idCardNo', width:100, title: '身份证号', templet:'#BaseModel?path=user.idCardNo'}
                ,{field:'money', width:120, title: '提现金额'}
                ,{field:'poundage', width:120, title: '手续费'}
                ,{field:'accountNumber', width:100, title: '银行卡号', templet:'#BaseModel?path=bank.accountNumber'}
                ,{field:'bankName', width:100, title: '银行名称', templet:'#BaseModel?path=bank.bankName'}
                ,{field:'kname', width:100, title: '开户人姓名', templet:'#BaseModel?path=bank.name'}
                ,{field:'status', width:120, title: '审核状态',templet:'#status'}
                ,{field:'desc', width:120, title: '拒绝原因'}
                ,{field:'publishTime', width:165, title: '申请时间'}
                ,{fixed: 'right', width:170, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
            ,id: 'testReload'
            ,page: true
            ,limit: 10
            ,height: 'full-65'
        });

        form.render().on('submit', function(obj){
            var data = obj.field;
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: $('#page').val, //重新从第 1 页开始
                }
                ,where: {
                    phone:data.phone,
                    status:data.status
                }
            });
        });


    });
</script>

<script type="text/html" id="refuse">
	<ul class="layui-form" style="margin: 10px;">
		<li class="layui-form-item">
			<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
		</li>
		<li class="layui-form-item" style="text-align:center;">
			<button type="submit" lay-submit lay-filter="*" class="layui-btn">提交</button>
		</li>
	</ul>
</script>

<script>
    //监听工具条
    layui.use('table', function(){
        var table = layui.table,layer = layui.layer,$ = layui.$,form = layui.form,laytpl=layui.laytpl;

        table.on('tool(user)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            console.log(obj);
            /*if(layEvent === 'detail'){ //查看
                //do somehing
                console.log(data)
            } else */
            if(layEvent === 'del'){ //删除
                layer.open({
                    type: 1
                    ,title:'拒绝原因'
                    ,area: '300px'
                    ,resize: false
                    ,content: $('#refuse').html()
                    ,success: function(layero,index){
                        layero.find('.layui-layer-content').css('overflow', 'visible');
                        form.render().on('submit(*)', function(datas){
                            $.ajax({
                                url:'/distributionApply/ui/refuse',
                                type:'POST',
                                dataType:'json',
                                data:{id:data.id,userId:data.userId,money:data.money,desc:datas.field.desc},
                                success:function (res) {
                                    console.log(res);
                                    if(res.code < 2000){
                                        /*obj.update({
                                            status: '审核拒绝',
                                            desc: datas.field.desc
                                        });*/
                                        table.reload('testReload', {
                                            page: {
                                                curr: $('#page').val, //重新从第 1 页开始
                                            }
                                        });
                                    }else {
                                        layer.msg(res.msg);
                                    }
                                }
                            })
                            layer.close(index);
                        });
                    }
                });
            } else if(layEvent === 'edit'){ //编辑
                layer.confirm('您确定同意吗？', function(index){
                    layer.close(index);
                    $.ajax({
                        url:'/distributionApply/ui/adopt',
                        type:'POST',
                        dataType:'json',
                        data:{id:data.id,userId:data.userId},
                        success:function (res) {
                            console.log(res);
                            if(res.code < 2000){
                                table.reload('testReload', {
                                    page: {
                                        curr: $('#page').val, //重新从第 1 页开始
                                    }
                                });
                            }else {
                                layer.msg("该条数据存在异常请检查");
                            }
                        }
                    })
                });
            }
        });
    });
</script>
