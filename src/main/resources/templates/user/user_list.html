<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <!--<link rel="stylesheet" href="/build/css/news.css" media="all" />-->
    <style>
        .layui-form-switch {
            width: 55px;
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="demoTable" style="margin-top: 5px; margin-left: 10px; ">
    手机号：
    <div class="layui-inline">
        <input class="layui-input layui-input-sm" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
</div>

<table class="layui-hide" id="LAY_table_user"></table>


<script type="text/javascript" src="/plugins/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/html" id="titleTpl">
    {{#  if(d.gender == 1){ }}
    男
    {{#  } else if(d.gender == 0){ }}
    女
    {{#  } else { }}
    未填写
    {{# } }}
</script>
<script type="text/html" id="shopModel2">
    <div class="ccccc">{{d.phone}}</div>
</script>
<script type="text/html" id="can_use">
    <input style="width:250px;" type="checkbox" name="canUse" lay-skin="switch" data-id="{{d.id}}" lay-filter="can_use"
           lay-text="ON|OFF" value="{{d.canUse}}" {{ d.canUse== 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="is_secondary_market">
    <input style="width:250px;" type="checkbox" name="isSecondaryMarket" lay-skin="switch" data-id="{{d.id}}"
           lay-filter="is_secondary_market" lay-text="ON|OFF" value="{{d.isSecondaryMarket}}" {{ d.isSecondaryMarket== 1
           ? 'checked' : '' }}>
</script>
<script>
    function refrersh() {
        window.location.Reload();
    }

    layui.use('table', function () {
        var table = layui.table
            , form = layui.form;
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: '/user/ui/getUserList'
            , cols: [[
                /* {checkbox: true, fixed: true},*/
                {field: 'id', width: 80, title: 'ID', sort: true}
                /*,{field:'invitationId', width:120, title: '邀请人ID'}*/
                , {field: 'headImg', width: 100, title: '头像', templet: '<div><img src="{{d.headImg}}"></div>'}
                , {field: 'phone', width: 120, title: '手机号', templet: '#shopModel2'}
                , {field: 'gender', width: 80, title: '性别', templet: '#titleTpl'}
                , {field: 'nickName', width: 120, title: '昵称'}
                , {field: 'hometown', width: 100, title: '住址'}
                , {field: 'loginIp', width: 120, title: '登陆IP'}
                , {field: 'lastLoginTime', width: 165, title: '最后登陆时间'}
                , {field: 'publishTime', width: 165, title: '注册时间'}
                , {field: 'isSecondaryMarket', width: 150, title: '二手市场权限', templet: '#is_secondary_market'}
                , {field: 'canUse', width: 100, title: '是否可用', templet: '#can_use'}
            ]]
            , id: 'testReload'
            , page: true
            , limit: 10
            , height: 'full-65'
            , done: function (res, curr, count) {
                var userRole = getCookie("userRole");
                function getCookie(name) {
                    var arr = document.cookie.split('; ');
                    var val = '';
                    for (var i = 0; i < arr.length; i++) {
                        if (arr[i].indexOf(name) != -1) {
                            val = unescape(arr[i].split('=')[1]);
                            break;
                        }
                    }
                    return val;
                }
                if (userRole == 2) {
                    $(".ccccc").text("*************");
                }
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
            }
        });
        form.on('switch(can_use)', function (obj) {
            var id = this.getAttribute("data-id");
            var canUse = obj.value == 1 ? 0 : 1;
            $.ajax({
                url: "/user/ui/edit",
                type: "Post",
                data: {
                    id: id,
                    canUse: canUse
                },
                success: function (data) {
                    if (data.code == 2004) {
                        layer.alert(data.msg)
                    } else {
                        location.reload();
                    }
                },
            });
        });
        form.on('switch(is_secondary_market)', function (obj) {
            var id = this.getAttribute("data-id");
            var isSecondaryMarket = obj.value == 1 ? 0 : 1;
            $.ajax({
                url: "/user/ui/edit",
                type: "POST",
                data: {
                    id: id,
                    isSecondaryMarket: isSecondaryMarket
                },
                success: function (data) {
                    if (data.code == 2004) {
                        layer.alert(data.msg)
                    } else {
                        location.reload();
                    }
                },
            });
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: $('#page').val //重新从第 1 页开始
                    }
                    , where: {
                        phone: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
