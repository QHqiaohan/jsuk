<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>

  <style>
    .box{
      width: 300px;
      height: 200px;
      border: 1px solid red;
    }
    .box1{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box" onclick="ob1()">
    <div class="box1" onclick="ob2()">

    </div>
  </div>

<script>
  function ob1(e) {
    event.stopPropagation()
    console.log('box')
  }
  function ob2() {
    event.stopPropagation()
    console.log('box1')
  }
</script>
</body>
</html>
