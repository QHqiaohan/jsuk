<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>

    <!--<link rel="stylesheet" href="/build/css/news.css" media="all" />-->
    <style>
        .layui-form-switch {
            width: 55px;
            margin-top: 0;
        }

        #searchResultPanel {

        }

        .tangram-suggestion-main {
            z-index: 19891020;
        }
    </style>
</head>
<body>
<div class="demoTable" style="margin-top: 5px; margin-left: 10px;">
    <button class="layui-btn" id="addDict">新增</button>
    <button class="layui-btn" id="delDict">删除</button>
</div>
<table class="layui-table" id="table_dict" lay-data="{id: 'testReload'}" lay-filter="user"></table>

<script type="text/javascript" src="/plugins/layui/layui.js" charset="utf-8"></script>
<!--<script type="text/javascript" src="/res/js/common.js"  charset="utf-8"></script>-->
<script type="text/html" id="titleTpl">
    {{#  if(d.role == 1){ }}
    A
    {{#  } else if(d.role == 2){ }}
    B
    {{#  } else if(d.role == 3){ }}
    C
    {{#  } else if(d.role == 4){ }}
    D
    {{#  } else { }}
    E
    {{# } }}
</script>
<script type="text/html" id="can_use">
    <input style="width: 40px" type="checkbox" name="canUse" lay-skin="switch" data-id="{{d.id}}"
           data-phone="{{d.phone}}" lay-filter="can_use" lay-text="ON|OFF" value="{{d.canUse}}" {{ d.canUse== 1
           ? 'checked' : '' }}>
</script>
<script type="text/html" id="addNewDict">
    <form class="layui-form" action="">
        <div class="layui-form" style="padding-top:30px;margin: 10px">
            <div class="layui-form-item">
                <label class="layui-form-label">标签名：</label>
                <div class="layui-input-block" style="width: 180px">
                    <input type="text"  name="name" required lay-verify="required" placeholder="请输入标签名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据值：</label>
                <div class="layui-input-block" style="width: 180px">
                    <input type="text" name="value" required lay-verify="required" placeholder="请输入数据值"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block" style="width: 180px">
                    <input type="text" name="type" required lay-verify="required" placeholder="请输入类型" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述：</label>
                <div class="layui-input-block" style="width: 180px">
                    <input type="text" name="description" required lay-verify="required" placeholder="请输入描述"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="addDictSubmit">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</script>
<script>
    function refrersh() {
        window.location.Reload();
    }

    layui.use('table', function () {
        var table = layui.table
            , form = layui.form, layer = layui.layer;
        //方法级渲染
        table.render({
            elem: '#table_dict'
            , url: '/dict/list'
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'id', width: 180, title: 'ID', sort: true}
                , {field: 'name', width: 220, title: '标签名'}
                , {field: 'value', width: 220, title: '数据值'}
                , {field: 'type', width: 220, title: '类型'}
                , {field: 'description', width: 220, title: '描述'}
            ]]
            , id: 'testReload'
            , page: true
            , limit: 10
            , height: 'full-65'
        });
        form.on('switch(can_use)', function (obj) {
            var id = this.getAttribute("data-id");
            var canUse = obj.value == 1 ? 0 : 1;
            $.ajax({
                url: "/user/ui/editAdmin",
                type: "Post",
                data: {
                    id: id,
                    canUse: canUse
                },
                success: function (data) {
                    location.reload();
                },
                error: function (data2) {
                }
            });
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: $('#page').val, //重新从第 1 页开始
                    }
                    , where: {
                        phone: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#delDict').on('click', function () {
            var checkStatus = table.checkStatus('testReload');
            //meMsg(JSON.stringify(checkStatus));
            if (checkStatus.data.length < 1) {
                layer.msg("请选择一行数据");
                return;
            }
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function (index) {
                var ids = '';
                for (var i = 0; i < checkStatus.data.length; i++) {
                    ids += checkStatus.data[i].id + ",";
                }
                //layer.msg(ids)
                close(index)
                $.ajax({
                    url: "/dict/delDict?ids=" + ids,
                    success: function (data) {
                        active.reload();
                        layer.msg(data.msg);
                    }
                });
            });
        });
        $('#addDict').on('click', function () {
            layer.open({
                type: 1
                , title: '新增'
                , offset: 'auto'
                , area: ['550px', '450px']
                , moveOut: true
                , resize: false
                , content: $('#addNewDict').html()
                , success: function (layero, index) {
                    form.render('select');
                    form.on('submit(addDictSubmit)', function (obj) {
                        $.ajax({
                            url: "/dict/addDict",
                            type: "Post",
                            data: obj.field,
                            success: function (data) {
                                meMsg(data.msg);
                                location.reload();
                            },
                            error: function (data2) {
                            }
                        });
                        return false;
                    });
                }
            });
        });

    });
</script>
</body>
</html>
